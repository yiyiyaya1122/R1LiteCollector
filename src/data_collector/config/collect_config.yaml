data_dir: "/home/r1lite/GalaxeaDataset/20260105"
max_queue_size: 5
max_age: 0.5
collection_frequency: 50

datasets:
  # "/subtask":
  #   topic: "/pedal_status"
  #   processor: "data_collector.data_processor.PedalProcessor"
  #   processor_config:
  #     output_shape: [1]
  #     dtype: "int32"
